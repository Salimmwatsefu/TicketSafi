name: Deploy Yadi

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salimmwatsefu/yadi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- FRONTEND BUILD ---
      - name: Build & Push Frontend
        run: |
          doppler secrets download --no-file --format env --token ${{ secrets.DOPPLER_TOKEN }} > ./ticketsafi-web/.env
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest ./ticketsafi-web
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      # --- BACKEND BUILD ---
      - name: Build & Push Backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest ./ticketsafi-backend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # --- COPY docker-compose.yml USING PURE SCP ---
      - name: Copy docker-compose.yml to server
        run: |
          scp -o StrictHostKeyChecking=no \
              -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") \
              docker-compose.yml \
              ${{ secrets.SSH_USER }}@${{ secrets.DROPLET_IP }}:/opt/yadi/docker-compose.yml

      # --- DEPLOY APPLICATION OVER CLEAN SSH ---
      - name: Deploy on Droplet
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") \
              ${{ secrets.SSH_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'

              echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              cd /opt/yadi

              # Download runtime secrets
              export DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN }}
              doppler secrets download --no-file --format docker > .env

              # Pull + Run updated containers
              docker compose pull
              docker compose up -d --remove-orphans

              # Backend tasks
              docker compose exec -T backend python manage.py migrate
              docker compose exec -T backend python manage.py collectstatic --noinput

              docker system prune -f
          EOF
